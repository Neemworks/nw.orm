variables:
    DEV: "Rowland Ogwara"
stages:
    - test
    - deploy

test:
    stage: test
    script:
        - mvn clean test

deploy:
    stage: deploy
    script:
        - gpg2 --list-keys
        - gpg --list-keys
        - mvn clean deploy
    environment: prod
    only:
        - master
        - develop

pages:
    script:
        - mvn package
        - mv target/generated-docs public
    artifacts:
        paths:
            - public